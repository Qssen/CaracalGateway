name: .NET

on:
  push:
    branches: [ "master", "feature/github-actions" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Test
        run: dotnet test
  build:
   runs-on: ubuntu-latest
   
   steps:
     - uses: actions/checkout@v3
     - name: Build docker
       run: docker build . -t test-caracal-gateway
