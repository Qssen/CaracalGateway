name: .NET

on:
  push:
    branches: [ "master", "feature/github-actions" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Test
        run: dotnet test
  build:
   runs-on: ubuntu-latest
   
   steps:
   - uses: actions/checkout@v3
   
   - name: Docker Login
     uses: docker/login-action@v2
     with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
   - name: Build docker
     run: docker build . -t ghcr.io/qssen/test-caracal-gateway:latest
   - name: Deploy Container
     run: docker push ghcr.io/qssen/test-caracal-gateway:latest
       
